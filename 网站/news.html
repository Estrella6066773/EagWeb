<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻资讯 - Eagle Drive Technology</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/news.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header class="dark-header">
        <div class="container">
            <div class="logo-container">
                <img src="images/logo.png" alt="Eagle Drive Logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#products">Products</a></li>
                    <li><a href="solutions.html">Solutions</a></li>
                    <li><a href="news.html" class="active">News</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>

    <!-- 新闻列表页面 -->
    <div id="news-list-page" class="news-page">
        <!-- Hero Section -->
        <div class="news-hero">
            <img src="news image/news-hero.jpg" 
                 alt="News Center Banner" class="news-hero-image">
        </div>

        <!-- Main Content -->
        <div class="news-content">
            <!-- Featured Grid -->
            <div class="news-featured-grid" id="featured-news"></div>

            <!-- News List Container -->
            <div class="news-list-container" id="regular-news"></div>

            <!-- Pagination -->
            <div class="news-pagination" id="pagination"></div>
        </div>
    </div>

    <!-- 新闻详情页面 -->
    <div id="news-detail-page" class="news-page" style="display: none;">
        <!-- Detail Banner -->
        <div class="news-detail-banner">
            <img src="https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&q=80&w=1920" 
                 alt="Detail Banner" class="news-detail-banner-image">
        </div>

        <!-- Back button -->
        <div class="news-detail-back">
            <button onclick="showNewsList()" class="news-back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back to News List</span>
            </button>
        </div>

        <!-- Article Content -->
        <article class="news-article" id="news-article-content"></article>
    </div>

    <!-- Floating Action Buttons -->
    <div class="news-fab-container">
        <button class="news-fab">
            <i class="fas fa-phone-alt"></i>
        </button>
        <button class="news-fab">
            <i class="fas fa-th-large"></i>
        </button>
        <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' })" class="news-fab news-fab-top">
            <i class="fas fa-chevron-up"></i>
        </button>
    </div>

    <!-- Footer -->
    <footer class="news-footer">
        <div class="news-footer-content">
            <p>©2024 - Eagle Technology (Shenzhen) Co., Ltd. All rights reserved</p>
        </div>
    </footer>

    <script src="js/news.js"></script>
</body>
</html>
